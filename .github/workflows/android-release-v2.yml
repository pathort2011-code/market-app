name: Android Release Build V2 (Gradle Only)

on:
  workflow_dispatch:
    inputs:
      version_code:
        description: 'Version Code (must be higher than previous)'
        required: true
        default: '20'
      deploy_to_store:
        description: 'Deploy to Google Play Store'
        type: boolean
        default: false

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Update Version Code
      run: |
        sed -i "s/versionCode [0-9]*/versionCode ${{ github.event.inputs.version_code }}/" android/app/build.gradle
        cat android/app/build.gradle | grep versionCode
        
    - name: Create Keystore File
      run: |
        echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-key.keystore
        
    - name: Build Android AAB (Gradle Only)
      working-directory: android
      run: |
        ./gradlew bundleRelease \
          -PMYAPP_UPLOAD_STORE_FILE=app/release-key.keystore \
          -PMYAPP_UPLOAD_STORE_PASSWORD="${{ secrets.KEYSTORE_PASSWORD }}" \
          -PMYAPP_UPLOAD_KEY_ALIAS="${{ secrets.KEY_ALIAS }}" \
          -PMYAPP_UPLOAD_KEY_PASSWORD="${{ secrets.KEY_PASSWORD }}"
          
    - name: Upload AAB Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MarketGrow-v5.1-VersionCode${{ github.event.inputs.version_code }}-RELEASE-V2
        path: android/app/build/outputs/bundle/release/*.aab
